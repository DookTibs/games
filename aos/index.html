<html>

	<head>
		<link rel="stylesheet" type="text/css" href="src/css/demo.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
		<script src="lib/Snap.svg-0.3.0/dist/snap.svg-min.js"></script>
		<script src="src/js/hexDrawer.js"></script>

		<script>
			$(document).ready(function() {
				renderGrid();
			});

			$(window).resize(function() {
				$("#gameboard").empty();
				renderGrid();
			});

			function renderGrid() {
					// var s = Snap("#gameboard");
					// var hd = new HexDrawer(s);
					var hd = new HexDrawer("gameboard");
					// hd.drawHex({x: 100, y:75}, 50, "basic_hex");

					// var dpi = 300;
					var dpi = 90; // inkscape
					aosBezierSize = (1.5625 / 2) * dpi;

					var mountainStyle = { fill: "grey", stroke: "black" };
					var blankStyle = { fill: "none", stroke: "none" };
					var redCityStyle = { stroke: "black", fill: "#E4473F" }

					var townStyle = { stroke: "black", fill: "white" }
					var genericLabelStyle = { fill: "black", "text-anchor": "middle" }
					// draw the Puerto Rico solitaire map
					// hd.drawHexGrid(5, 13, -1,
					hd.setHexSize(aosBezierSize);
					hd.drawHexGrid(5, 13,
													{
													"0,0": { class: "blank_hex", style: blankStyle }
													, "0,2": { town: { style: townStyle, labelStyle: genericLabelStyle, name: "Mayaguez" } }
													, "0,4": { town: { style: townStyle, labelStyle: genericLabelStyle, name: "Cabo Rojo" } }
													, "1,0": { town: { style: townStyle, labelStyle: genericLabelStyle, name: "Aguadilla" } }
														, "1,3": { class: "mountain_hex", style: mountainStyle }
														, "1,4": { class: "blank_hex", style: blankStyle }
														, "2,2": { class: "mountain_hex", style: mountainStyle }
														, "2,3": { class: "mountain_hex", style: mountainStyle }
														, "3,0": { class: "mountain_hex", style: mountainStyle }
														, "3,1": { class: "mountain_hex", style: mountainStyle }
														, "3,2": { class: "mountain_hex", style: mountainStyle }
														, "3,4": { class: "blank_hex", style: blankStyle }
														, "4,0": { town: { style: townStyle, labelStyle: genericLabelStyle, name: "Arecibo" } }
														, "4,1": { class: "mountain_hex", style: mountainStyle }
														, "4,2": { town: { style: townStyle, labelStyle: genericLabelStyle, name: "Utuado" } }
														, "4,3": { class: "mountain_hex", style: mountainStyle }
														, "5,0": { class: "mountain_hex", style: mountainStyle }
														, "5,1": { class: "mountain_hex", style: mountainStyle }
														, "5,2": { class: "mountain_hex", style: mountainStyle }
														, "5,3": { town: { style: townStyle, labelStyle: genericLabelStyle, name: "Ponce" } }
														, "5,4": { class: "blank_hex", style: blankStyle }
														, "6,2": { class: "mountain_hex", style: mountainStyle }
														, "6,3": { class: "mountain_hex", style: mountainStyle }
														, "6,4": { class: "blank_hex", style: blankStyle }
														, "7,2": { class: "mountain_hex", style: mountainStyle }
														, "7,3": { class: "mountain_hex", style: mountainStyle }
														, "7,4": { class: "blank_hex", style: blankStyle }
														, "8,1": { town: { style: townStyle, labelStyle: genericLabelStyle, name: "Bayamon" } }
														, "8,2": { class: "mountain_hex", style: mountainStyle }
														, "8,3": { town: { style: townStyle, labelStyle: genericLabelStyle, name: "Cayey" } }
														, "9,0": { city: { name: "San Juan", style: redCityStyle, labelStyle: genericLabelStyle } }
														, "9,1": { town: { style: townStyle, labelStyle: genericLabelStyle, name: "Caguas" } }
														, "9,2": { class: "mountain_hex", style: mountainStyle }
														, "9,4": { class: "blank_hex", style: blankStyle }
														, "10,2": { class: "mountain_hex", style: mountainStyle }
														, "10,4": { class: "blank_hex", style: blankStyle }
														, "11,2": { town: { style: townStyle, labelStyle: genericLabelStyle, name: "Humacao" } }
														, "11,3": { class: "blank_hex", style: blankStyle }
														, "11,4": { class: "blank_hex", style: blankStyle }
														, "12,0": { town: { style: townStyle, labelStyle: genericLabelStyle, name: "Luquillo" } }
														, "12,2": { class: "blank_hex", style: blankStyle }
														, "12,3": { class: "blank_hex", style: blankStyle }
														, "12,4": { class: "blank_hex", style: blankStyle }
													}
						);

						hd.paintThickBorder(9, 0, 5);

						hd.paintDashedBorder(11, 0);

						/*
						hd.paintThickBorder(6, 2, 5, 1);
						hd.paintThickBorder(7, 1, 5, 2);
						hd.paintThickBorder(8, 2, 5, 3);
						hd.paintThickBorder(10, 2, 5, 5);
						hd.paintThickBorder(12, 1, 5, 6);
						*/
						hd.paintThickBorder(9, 3, 5, 5);

						hd.drawTrackNub(4, 1, 1, 4);

						// test out sharp angles
						hd.drawTrackNub(4, 2, 1, 2);
						hd.drawTrackNub(5, 1, 5, 4);

						hd.drawTrackNub(3, 2, 5, 6);
						hd.drawTrackNub(2, 2, 2, 3);

						hd.drawTrackNub(7, 2, 2, 6);
						hd.drawTrackNub(6, 2, 3, 4);
						hd.drawTrackNub(6, 3, 1, 6);
			}

		</script>
	</head>

	<body>
		<svg id="gameboard"></svg>
	</body>

</html>
